<div class="container">
  <div class="card">
    <h2 class="titulo">Acesso ao Condomínio</h2>

    <div class="btn-group">
      <button class="btn principal" (mouseenter)="abrirMenu('visitante')" (mouseleave)="fecharMenu()">
        Visitante >
      </button>
      <div *ngIf="menuAberto === 'visitante'" class="submenu" (mouseenter)="manterMenuAberto()" (mouseleave)="fecharMenu()">
        <button class="btn secundario" (click)="navegar('create-visitor')">Cadastro</button>
        <button class="btn secundario" (click)="navegar('visitors')">Consulta</button>
      </div>
    </div>

    <div class="btn-group">
      <button class="btn principal" (mouseenter)="abrirMenu('morador')" (mouseleave)="fecharMenu()">
        Morador >
      </button>
      <div *ngIf="menuAberto === 'morador'" class="submenu" (mouseenter)="manterMenuAberto()" (mouseleave)="fecharMenu()">
        <button class="btn secundario" (click)="navegar('create-resident')">Cadastro</button>
        <button class="btn secundario" (click)="navegar('residents')">Consulta</button>
      </div>
    </div>

    <button class="btn consulta" (click)="navegar('attendance')">Consulta de Entrada/Saída</button>
  </div>
</div>
